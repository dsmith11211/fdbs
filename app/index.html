        <!-- *** Main Item Template *** -->
        <script type="text/template" class="item-template">


            <form role="form">
                <% _.each( ic.items, function( item ){ %>
                    <div class="form-group">
                        <label for="item-title">Title</label>
                        <input type="text" class="form-control" id="item-title" val="<%= item.title %>"/>
                    </div>
                    <div class="form-group">
                        <label for="item-description">Description</label>
                        <textarea class="form-control" rows="3" id="item-description" val="<%= item.description %>"/>
                    </div>
                <% }) %>
            </form>


        </script>
