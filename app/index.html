<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>FdbsQuiz</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->
    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->


        <div class="container">
            <!-- <div class="header">
                <ul class="nav nav-pills pull-right">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
                <h3 class="text-muted">FdbsQuiz</h3>
            </div> -->

            <div class="jumbotron">
                <h1>FDBS Sample</h1>
                <!-- <p><a class="btn btn-lg btn-success" href="#">Splendid!</a></p> -->
            </div>
            <section id="fdbs-app-forms">
            </section>
            <section id="fdbs-app-enums">
            </section>
            <button type="submit" class="btn btn-default">Submit</button>
        </div>

        <!-- *** Main Item Template *** -->
        <script type="text/template" class="item-template">


            <form role="form">
                <% _.each( ic.items, function( item ){ %>
                    <div class="form-group">
                        <label for="item-title">Title</label>
                        <input type="text" class="form-control" id="item-title" val="<%= item.title %>"/>
                    </div>
                    <div class="form-group">
                        <label for="item-description">Description</label>
                        <textarea class="form-control" rows="3" id="item-description" val="<%= item.description %>"/>
                    </div>
                <% }) %>
            </form>


        </script>

        <!-- build:js scripts/vendor.js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/lodash/dist/lodash.compat.js"></script>
        <script src="bower_components/backbone/backbone.js"></script>
        <script src="bower_components/Backbone.dualStorage/backbone.dualstorage.js"></script>

        <!-- endbuild -->

        <!-- build:js scripts/plugins.js -->
        <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/affix.js"></script>
        <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/alert.js"></script>
        <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/button.js"></script>
        <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/carousel.js"></script>
        <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/collapse.js"></script>
        <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/dropdown.js"></script>
        <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/modal.js"></script>
        <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/tooltip.js"></script>
        <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/popover.js"></script>
        <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/scrollspy.js"></script>
        <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/tab.js"></script>
        <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/transition.js"></script>
        <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/main.js -->
        <script src="scripts/main.js"></script>
        <script src="scripts/templates.js"></script>
        <script src="scripts/models/fd-item.js"></script>
        <script src="scripts/collections/fd-item-collection.js"></script>
        <script src="scripts/views/fd-item-view.js"></script>
        <script src="scripts/views/fd-app-view.js"></script>
        <script src="scripts/models/fd-enum-item.js"></script>
        <script src="scripts/collections/enum-item-collection.js"></script>
        <script src="scripts/views/fd-enum-view.js"></script>
        <!-- endbuild -->
</body>
</html>
